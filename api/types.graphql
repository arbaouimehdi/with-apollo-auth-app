type User @model {
  # Required system field:
  #read-only (managed by Graphcool)
  id: ID! @isUnique

  # Optional system fields (remove if not needed):
  # read-only (managed by Graphcool)
  createdAt: DateTime!
  updatedAt: DateTime!

  # User Fields
  name: String
  website: String
  email: String @isUnique
  password: String

  # Confirmation Email Fields
  confirmToken: String
  confirmExpires: DateTime
  confirmed: Boolean! @defaultValue(value: false)
}
